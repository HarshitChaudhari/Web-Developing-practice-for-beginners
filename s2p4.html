<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="prac-style.css">
</head>
<body>

    <div class="container">
        <h2 style="letter-spacing: 3px;">POSITIONING DIVS USING CSS</h2><br>
        <h2>HTML Code</h2>
        <textarea rows="10" readonly>
            <html>
                <head>
                    <title>Practical-4</title>
                </head>
                <body>
                    <div class="maincontainer">
                        <h3>Main container</h3>
                            <div class="header">
                                <h3>Header</h3>
                            </div>

                            <div class="menuoptions">
                                <h3>Menu Options</h3>
                            </div>

                            <div class="navigation">
                                <h3>Navigation</h3>
                            </div>

                            <div class="content">
                                <h3>Content</h3>
                            </div>

                            <div class="advsp">
                                <h3>Advertisement Space</h3>
                            </div>
                            
                            <div class="footer">
                                <h3>Footer</h3>
                            </div>
                    </div>
                </body>
            </html>
            
        </textarea>

        <h2>CSS Code</h2>
        <textarea rows="10" readonly>
            .maincontainer{ 
                background-color:white; 
                text-align: center; 
                width:100%; 
            }

            .menuoptions{ 
                background-color:darkgray; 
                height:5%; 
                width:100%; 
            }

            .navigation{                 
                float:left;                 
                width:20%; 
                background-color:gray; 
                height:71%;
            }

            .advsp{                 
                float:left;                 
                width:20%; 
                background-color:gray; 
                height:71%; 
            }

            .header{ 
                height:5%; 
                background-color:lightgray; 
                text-align:center;  
            }

            .content{                 
                float:left;                 
                width:60%; 
                background-color:red; 
                height:50%; 
                padding-top: 10%;
            }

            .footer{                 
                clear:both;                 
                height:5%; 
                background-color:darkgray; 
                text-align:center;  
            }

            h3{ 
                margin-top: 0%; 
            } 

        </textarea>
        
        <h2>IMAGE</h2>
        <img src="os2p4.png">

    </div>
</body>
</html>
