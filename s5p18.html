                        <?php 
                            $largeArray = array("red", "blue", "green", "yellow", "orange", "purple"); 
                            $smallArray = array("blue", "green"); 
                            function arrayIsSubset($smallArray, $largeArray) { 
                                foreach ($smallArray as $value) {                         
                                    if (!in_array($value, $largeArray)) {                             
                                        return false; 
                                    }                     
                                } 
                                return true; 
                            } 
                            if (arrayIsSubset($smallArray, $largeArray)) { 
                                echo "<p style='color:green'><b>The second array is a subset of the first array.</b></p>"; 
                            } else { 
                                echo "<p style='color:red'><b>The second array is not a subset of the first array.</b></p>"; 
                            }
