                    <?php

                        $pp = $_POST["userInput3"]; 
                        $dmp = $_POST["userInput4"]; 
                        $total = 100 * 5; 
                        $percentage = (("$rpd" + "$wt" + "$pp" + "$dmp")/ "$total")*100;             
                        if ($percentage >= 60){                 
                            print "First Division"; 
                        } elseif (45 < $percentage and $percentage < 60){                 
                            print "Second Division"; 
                        } elseif (33 < $percentage and $percentage < 45){                 
                            print "Third Division";             
                        } elseif ($percentage < 33){ 
                            print "Failed"; 
                        } 
                        print("<br>$percentage"); 
                    }
