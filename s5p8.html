                    <div class="main"> 
                    <h2>Calculator</h2> 
                    <form method="post" action="<?php echo htmlspecialchars($_SERVER["PHP_SELF"]);?>"> 
                            <b>Enter first number: </b><input type="text" name="num1" class="inp" required>                 
                            <br><br> 
                            <b>Enter second number: </b><input type="text" name="num2"  class="inp" required>                 
                            <br><br> 
                            <b>Select operation:</b> 
                                <select name="operation">
                                    <option value="addition">Addition</option> 
                                    <option value="subtraction">Subtraction</option> 
                                    <option value="multiplication">Multiplication</option>
                                    <option value="division">Division</option>
                                </select>
                            <br><br> 
                            <input type="submit" value="Calculate" class="btn">             
                    </form> 
                        <?php 
                        if ($_SERVER["REQUEST_METHOD"] == "POST") { 
                            $num1 = $_POST["num1"]; 
                            $num2 = $_POST["num2"]; 
                            $operation = $_POST["operation"]; 
                            switch ($operation) {                     
                                case "addition": 
                                    $result = $num1 + $num2;                         
                                    break;                     
                                case "subtraction": 
                                    $result = $num1 - $num2;                         
                                    break;                     
                                case "multiplication": 
                                    $result = $num1 * $num2;                         
                                    break;                     
                                case "division": 
                                    if ($num2 != 0) { 
                                        $result = $num1 / $num2; 
                                    } else { 
                                        $result = "Cannot divide by zero"; 
                                    }                         
                                    break;                     
                                default: 
                                    $result = "Invalid operation"; 
                            } 
                            echo "<p style='color: green'><b><i>Result: $result</i></b></p>"; 
                        } 
                        ?> 
                    </div> 
                </body> 
            </html>
